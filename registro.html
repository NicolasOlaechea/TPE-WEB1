<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cine Home | Registro</title>
    <script src="js/barraNavegacionResponsive.js"></script>
    <script src="js/captchaRegistro.js"></script>
</head>
<body>
    <!-- Header, contiene: 
        -un logo
        -barra de navegacion-->
    <header class="header">
        <a href="index.html"><img class="logoPagina" src="images/logoPagina.png" alt="Logo Pagina"></a>
        <img id="menuLogo" src="images/menu-logo.png" alt="Menu-logo" class="menuLogo">
        <nav>
            <ul id="barraNav" class="barraNavegacion">
                <a href="index.html"><li>Inicio</li></a>
                <a href="peliculas.html"><li>Peliculas</li></a>
                <a href="series.html"><li>Series</li></a>
                <a href="registro.html"><li>Registro</li></a>
            </ul>
        </nav>
    </header>

    <!--div contenido registro, contiene:
    -FORMULARIO-->
    <main class="contenedorRegistro">
        <form class="formRegistro">
            <h4 class="tituloRegistro">REGISTRO</h4>
            
            <input class="inputForm" type="text" placeholder="Ingrese su nombre">
            <input class="inputForm" type="text" placeholder="Ingrese su apellido">
            <input class="inputForm" type="text" placeholder="Ingrese un nombre de usuario">
            <input class="inputForm" type="email" placeholder="Ingrese su email">
            <input class="inputForm" type="password" placeholder="Ingrese una contraseña">
            <input class="inputForm" type="password" placeholder="Confirmar contraseña">
            <label class="labelInput" >¿Cuales son sus preferencias?</label>
            <input type="checkbox" name="preferencias" value="Peliculas"><span> Peliculas</span>
            <input type="checkbox" name="preferencias" value="Series"><span> Series</span>
            
            <div id="divCaptcha" class="divCaptcha captchaSinResolver">
                <label class="labelInput">Ingrese el resultado de la siguiente suma:</label>
                <p class="parrafoCaptcha"><span id="primerNumero"></span> + <span id="segundoNumero"></span></p>
                <input class="inputCaptcha" id="inputCaptcha" type="text" value="">
                <label class="labelInput"></label>
                <input class="botonSubmit" id="botonSubmit" type="submit" value="Enviar">
                <p id="parrafoResultado"></p>
            </div>
        </form>
    </main>

    <!--Div footer, contiene:
        -h4 con texto
        -botonera con los iconos de las redes sociales-->
    <footer class="footer"> 
        <h4 class="textoFooter">Todos los derechos reservados | Cine Home</h4>

        <ul class="redesSociales">
            <li><a target="blank" href="https://es-la.facebook.com/"><img class="imgRedesSociales" src="images/facebook.png" alt="Facebook"></a></li>
            <li><a target="blank" href="https://www.instagram.com/"><img class="imgRedesSociales" src="images/instagram.png" alt="Instagram"></a></li>
            <li><a target="blank" href="https://twitter.com/"><img class="imgRedesSociales" src="images/twitter.png" alt="Twitter"></a></li>
        </ul>
    </footer>

</body>
</html>
