<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Home | Inicio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/barraNavegacionResponsive.js"></script>
    <script src="js/tablaDinamicaIndex.js"></script>
</head>

<body>
    <!-- Header, contiene: 
        -un logo
        -BARRA DE NAVEGACION-->
    <header class="header">
        <a href="index.html"><img class="logoPagina" src="images/logoPagina.png" alt="Logo Pagina"></a>
        <img id="menuLogo" src="images/menu-logo.png" alt="Menu-logo" class="menuLogo">
        <nav>
            <ul id="barraNav" class="barraNavegacion">
                <a href="index.html"><li>Inicio</li></a>
                <a href="peliculas.html"><li>Peliculas</li></a>
                <a href="series.html"><li>Series</li></a>
                <a href="registro.html"><li>Registro</li></a>
            </ul>
        </nav>
    </header>

    <!-- Div contenido, contiene: 
         -div secciones que contiene 2 div de proximos estrenos (dentro estan las portadas, IMAGENES)
         -div publicidad-->
    <main class="contenido">
        <section class="seccionesPeliculasSeries">
            <article class="seccion">
                <h1 class="tituloSecciones">Peliculas - proximos estrenos</h1>
                <div class="portadasPeliculasSeries">
                    <img src="images/peliculas/rapidosYfuriosos9.jpg" alt="Rapidos y furiosos 9">
                    <img src="images/peliculas/bond25.jpg" alt="Bond 25">
                    <img src="images/peliculas/espiral.jpg" alt="Espiral">
                    <img src="images/peliculas/estacionZombie2.jpg" alt="Estacion zombie 2">
                    <img src="images/peliculas/elConjuro3.jpg" alt="El conjuro 3">
                    <img src="images/peliculas/halloweenEnds.jpg" alt="Halloween Ends">
                </div>
            </article>

            <article class="seccion">
                <h1 class="tituloSecciones">Series - proximos estrenos</h1>
                <div class="portadasPeliculasSeries">
                    <img src="images/series/theEddy.jpg" alt="The Eddy">
                    <img src="images/series/falconYwinterSoldier.jpg" alt="Falcon y Winter Soldier">
                    <img src="images/series/snowpiercer.jpg" alt="Snowpiercer">
                    <img src="images/series/betaal.jpg" alt="Betaal">
                    <img src="images/series/colony.jpg" alt="Colony">
                    <img src="images/series/spaceForce.jpg" alt="legacies">
                </div>
            </article>
        </section>
        
        <aside class="publicidad">
            <a target="blank" class="link" href="https://www.cocacoladeargentina.com.ar/"><img src="images/pubicidad/cocaCola.jpg" alt="Coca-Cola"></a>
            <a target="blank" class="link" href="https://lays.es/"><img src="images/pubicidad/lays.jpg" alt="Lays"></a>
            <a target="blank" class="link" href="https://www.mcdonalds.com.ar/"><img src="images/pubicidad/mcdonalds.jpg" alt="MCDonalds"></a>
        </aside>
    </main>

    <!--div estadisticas, contiene:
    -titulo
    -TABLA con las estadisticas del año 2019-->
    <aside class="estadisticas">
        <h2 class="tituloSecciones">Las mas elegidas en el 2019</h2>
        <div class="divTabla">
        <table class="tablaEstadisticas">
            <thead>
                <tr>
                    <th>Posicion</th>
                    <th>Serie</th>
                    <th>Genero</th>
                    <th>Views</th>
                    <th>Calif.</th>
                </tr>
            </thead>
            <tbody id="bodyTabla">
                
            </tbody>
        </table>
        </div>

        <div>
            <form class="formTabla2019">
                <h4>¡Agrega tu serie favorita a la tabla!</h4>
                <input id="inputPosicion" type="text" placeholder="Posicion">
                <input id="inputNombre" type="text" placeholder="Nombre">
                <input id="inputGenero" type="text" placeholder="Genero">
                <input id="inputVotos" type="text" placeholder="Votos">
                <input id="inputCalificacion" type="text" placeholder="Calificacion">
                <button id="botonAgregarSerie">Agregar serie</button>
                <button id="botonAgregarTresSeries">Agregar tres</button>
                <button id="botonVaciarTabla">Borrar contenido</button>
            </form>
        </div>
    </aside>

    <!--Div footer, contiene:
        -h4 con texto
        -botonera con los iconos de las redes sociales-->
    <footer class="footer">
        <h4 class="textoFooter">Todos los derechos reservados | Cine Home</h4>
        
        <ul class="redesSociales">
            <li><a target="blank" href="https://es-la.facebook.com/"><img class="imgRedesSociales" src="images/facebook.png" alt="Facebook"></a></li>
            <li><a target="blank" href="https://www.instagram.com/"><img class="imgRedesSociales" src="images/instagram.png" alt="Instagram"></a></li>
            <li><a target="blank" href="https://twitter.com/"><img class="imgRedesSociales" src="images/twitter.png" alt="Twitter"></a></li>
        </ul>
    </footer>

</body>
</html>
